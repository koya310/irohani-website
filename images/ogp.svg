<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#2d4a6f"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#e6c84a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="100" fill="#c9a227" opacity="0.1"/>
  <circle cx="1000" cy="500" r="150" fill="#c9a227" opacity="0.08"/>
  <circle cx="600" cy="315" r="200" fill="#ffffff" opacity="0.03"/>

  <!-- Decorative lines -->
  <line x1="100" y1="530" x2="400" y2="530" stroke="#c9a227" stroke-width="2" opacity="0.3"/>
  <line x1="800" y1="100" x2="1100" y2="100" stroke="#c9a227" stroke-width="2" opacity="0.3"/>

  <!-- Main content -->
  <text x="600" y="250" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">Irohani</text>

  <!-- Tagline -->
  <text x="600" y="330" font-family="Inter, sans-serif" font-size="28" font-weight="500" fill="url(#goldGradient)" text-anchor="middle">Digital Wellness × AI</text>

  <!-- Japanese text -->
  <text x="600" y="400" font-family="Noto Sans JP, sans-serif" font-size="24" fill="white" opacity="0.8" text-anchor="middle">心に寄り添うデジタルサービスを、日本から。</text>

  <!-- Website URL -->
  <text x="600" y="550" font-family="Inter, sans-serif" font-size="20" fill="white" opacity="0.6" text-anchor="middle">irohani.tech</text>

  <!-- Sparkle icon -->
  <text x="600" y="150" font-size="48" text-anchor="middle" filter="url(#glow)">✨</text>
</svg>
